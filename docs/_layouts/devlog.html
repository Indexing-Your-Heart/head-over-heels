<!DOCTYPE html>
<html lang="en" class="h-100">

{% include head.html %}
{% include navbar.html %}

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-9">
                    <h1>{{ page.title }}</h1>
                    <p class="byline d-none">by {{ site.author }}</p>
                    <p class="fs-5 text-muted dateline">Written on {{ page.date | date: '%d %B %Y' }}</p>
                    <div class="article lh-lg">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script>
    let __blockquotes = document.getElementsByTagName("blockquote");
    for (const elem of __blockquotes) { elem.className += "blockquote"; }
</script>

{% include footer.html %}
{% include scripts.html %}

</html>
